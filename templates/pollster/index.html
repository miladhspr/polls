{% extends 'base.html' %}
{% block content %}
<h1>نظرسنجی های فعال</h1>
    {% if question_list %}
    {% for question in question_list %}
        <div class="card mb-3">
            <div class="card-body">
                <p class="lead"> {{question}} </p>
                <a href="{% url 'pollster:detail' question.id %}" class="btn btn-primary btn-sm">شرکت در نظرسنجی</a>
                <a href="{% url 'pollster:results' question.id %}" class="btn btn-secondary btn-sm">نتایج</a>
            </div>
        </div>
    {% endfor %}
    {% endif %}
    

{% endblock %}
