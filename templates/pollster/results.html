{% extends 'base.html' %}
{% block content %}
    <h1 class="mb-5 text-center">{{question.question_text}}</h1>
    
    <ul class="list-group mb-5">
    {% for choice in question.choice_set.all %}
        <li class="list-group-item">
        {{choice.choice_text}}
            <span class="badge badge-success float-right">
                {{choice.votes}} رای
            </span>
        </li>
    {% endfor %}
    </ul>


    <a href="{% url 'pollster:index' %}" class="btn btn-secondary">بازگشت به نظرسنجی</a>
    <a href="{% url 'pollster:detail' question.id %}" class="btn btn-dark">رای مجدد</a>
{% endblock  %}
